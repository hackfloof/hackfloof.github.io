on: workflow_dispatch
name: ðŸš€ Deploy website on demand
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ”¨ Build website
      uses: helaili/jekyll-action@v2
      with:
        build_only: true

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        local-dir: build/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          build/.ftp-deploy-sync-state.json
        server: ftp.amanaska.org
        username: website_upload2@amanaska.org	
        password: ${{ secrets.ftp_password }}